<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Calculator</title>
</head>

<body>
    <section class="calculator">
        <div id="output">
            <p id="display2">0</p>
            <div class="row">
                <p id="previousEquation">0</p>
                <p id="currentInput-results">0</p>
            </div>
        </div>

        <div id="inputButtons">   
                <button class="delete" id="clearAll">AC</button>
                <button class="delete" id="clearLastInput">DEL</button>
                <button class="operator" id="divide">&#247</button>

                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button> 
                <button class="operator" id="times">&times;</button>

                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="subtract">-</button>

                <button class="number" id="one">1</button>
                <button class="number" id="two">2</lbutton>
                <button class="number" id="three">3</button>
                <button class="operator" id="add">+</button>
                
                <button class="number" id="zero">0</button>
                <button class="number" id="dec">.</button>
                <button id="equals">=</button>

        </div>

    </section>
    

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
