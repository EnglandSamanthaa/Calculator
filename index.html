<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <p id="answer"></p>

        <div id="inputButtons">
            <ul class="numbers">
                <li id="nine">9</li>
                <li id="eight">8</li>
                <li id="seven">7</li>
                <li id="six">6</li>
                <li id="five">5</li>
                <li id="four">4</li>
                <li id="three">3</li>
                <li id="two">2</li>
                <li id="one">1</li>
                <li id="zero">0</li>
                <li id="clearAll">AC</li>
                <li id="clearScreen">C</li>
            </ul>
            <ul class="operations">
                <li id="add">+</li>
                <li id="subtract">-</li>
                <li id="divide">/</li>
                <li id="multiply">*</li>
                <li id="equals">=</li>
            </ul>
        </div>

    </section>
    

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
